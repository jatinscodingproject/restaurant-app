<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Restaurant app</title>
</head>

<body>
    <section>
        <div id="main">
            <div class="container-fluid">
                <form id="form">
                    <label for="price" class="form-label"> Choose a price <input type="text" id="price" class="form-control"></label>
                    <label for="dish" class="form-label"> Choose a dish <input type="text" id="dish" class="form-control"></label>
                    <label for="table" class="form-label"> Choose a table
                        <select id="table" class="form-control">
                            <option value="table1">table1</option>
                            <option value="table2">table2</option>
                            <option value="table3">table3</option>
                        </select>
                    </label><br><br>
                    <div class="container-fluid" id="submit">
                        <button id="button">Add dish</button>
                    </div><br>
                    <div class="container-fluid">
                        <h3>ORDERS</h3>
                        <div class="container-fluid">
                            <h5> Table1 </h5>
                            <ul style="list-style-type: none;" id="table1" class="orders">

                            </ul>
                        </div>
                        <div class="container-fluid">
                            <h5> Table2 </h5>
                            <ul style="list-style-type: none;" id="table2" class="orders">

                            </ul>
                        </div>
                        <div class="container-fluid">
                            <h5> Table3 </h5>
                            <ul style="list-style-type: none;" id="table3" class="orders">

                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
